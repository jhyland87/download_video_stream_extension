<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator for Chrome Extension</h1>
  <p>Right-click each canvas and "Save image as..." to save as PNG</p>

  <canvas id="icon16" width="16" height="16"></canvas>
  <label>icon16.png</label><br><br>

  <canvas id="icon48" width="48" height="48"></canvas>
  <label>icon48.png</label><br><br>

  <canvas id="icon128" width="128" height="128"></canvas>
  <label>icon128.png</label>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#1976d2';
      ctx.fillRect(0, 0, size, size);

      // Draw 'S' for Stream
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2);
    }

    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
