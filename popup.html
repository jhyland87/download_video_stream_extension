<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button.primary {
      background: #1976d2;
      color: white;
    }
    .button.primary:hover {
      background: #1565c0;
    }
    .button.secondary {
      background: #f5f5f5;
      color: #333;
    }
    .button.secondary:hover {
      background: #e0e0e0;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .progress {
      margin-bottom: 15px;
      display: none;
    }
    .progress.active {
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre;
    }
    .error {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
    .error.show {
      display: block;
    }
    .manifest-item {
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid #90caf9;
    }
    .manifest-item-header {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .manifest-item-name {
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 5px;
    }
    .manifest-item-info {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    .manifest-item-actions {
      display: flex;
      gap: 5px;
    }
    .manifest-item-actions button {
      flex: 1;
      padding: 6px;
      font-size: 11px;
      margin: 0;
    }
    .manifest-item-actions .btn-small {
      padding: 4px 8px;
      font-size: 10px;
    }
    .clear-all-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Stream Video Saver</h1>

  <div id="status" class="status">Loading extension...</div>
  <div id="debugInfo" style="font-size: 10px; color: #999; padding: 5px; background: #f5f5f5; margin-bottom: 10px; display: block;">
    Debug: Script not loaded yet - if you see this, script failed to load
  </div>

  <div id="progress" class="progress">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
    </div>
    <div id="progressInfo" class="info"></div>
    <button id="cancelDownloadBtn" class="button secondary" style="margin-top: 10px; display: none;">Cancel Download</button>
  </div>

  <div id="manifestHistory" style="max-height: 400px; overflow-y: auto; margin-bottom: 15px;"></div>

  <button id="clearAllBtn" class="button secondary clear-all-btn" style="display: none;">Clear All Manifests</button>

  <div id="error" class="error"></div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
